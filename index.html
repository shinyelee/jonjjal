<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body></body>
  <!-- 색 모음 -->
  <div class="color-options">
    <!-- 사용자 지정색 -->
    <input id="setting-color" type="color" />
    <!-- 팔레트 -->
    <div
      class="color-option"
      style="background-color: plum"
      data-color="#DDA0DD"
    ></div>
    <div
      class="color-option"
      style="background-color: orchid"
      data-color="#DA70D6"
    ></div>
    <div
      class="color-option"
      style="background-color: mediumpurple"
      data-color="#9370DB"
    ></div>
    <div
      class="color-option"
      style="background-color: cornflowerblue"
      data-color="#6495ED"
    ></div>
    <div
      class="color-option"
      style="background-color: lightSkyBlue"
      data-color="#87CEFA"
    ></div>
    <div
      class="color-option"
      style="background-color: turquoise"
      data-color="#40E0D0"
    ></div>
    <div
      class="color-option"
      style="background-color: palegreen"
      data-color="#98FB98"
    ></div>
    <div
      class="color-option"
      style="background-color: khaki"
      data-color="#F0E68C"
    ></div>
    <div
      class="color-option"
      style="background-color: lightsalmon"
      data-color="#FFA07A"
    ></div>
    <div
      class="color-option"
      style="background-color: lightcoral"
      data-color="#F08080"
    ></div>
  </div>
  <!-- 캔버스 -->
  <canvas></canvas>
  <!-- 도구 모음 -->
  <div class="buttons">
    <!-- 선 굵기 - 최솟값1, 최댓값9, 기본값5  -->
    <input id="line-width" type="range" min="1" max="9" value="5" />
    <!-- 모드 버튼 - 그리기 또는 채우기 -->
    <button id="mode-btn">채우기</button>
    <!-- 리셋 버튼 - 캔버스 전체 초기화 -->
    <button id="reset-btn">리셋</button>
    <!-- 파일 첨부 - 이미지 파일 형식만 가능 -->
    <input id="file-input" type="file" accept="image/*" />
    <!-- 텍스트 삽입 - 입력 후 원하는 위치에 더블클릭 -->
    <input
      id="text-input"
      type="text"
      placeholer="텍스트 입력 후 캔버스 내에서 더블클릭"
    />
    <!-- 저장 버튼 - 현재 캔버스를 이미지 파일로 저장 -->
    <button id="save-btn">저장</button>
  </div>
  <script src="app.js"></script>
</html>
