<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>paintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body></body>
  <!-- 색 모음 -->
  <div class="color-options">
    <!-- 사용자 지정색 -->
    <input id="setting-color" type="color" />
    <!-- 팔레트 -->
    <div
      class="color-option"
      style="background-color: plum"
      data-color="#DDA0DD"
    ></div>
    <div
      class="color-option"
      style="background-color: orchid"
      data-color="#DA70D6"
    ></div>
    <div
      class="color-option"
      style="background-color: mediumpurple"
      data-color="#9370DB"
    ></div>
    <div
      class="color-option"
      style="background-color: cornflowerblue"
      data-color="#6495ED"
    ></div>
    <div
      class="color-option"
      style="background-color: lightSkyBlue"
      data-color="#87CEFA"
    ></div>
    <div
      class="color-option"
      style="background-color: turquoise"
      data-color="#40E0D0"
    ></div>
    <div
      class="color-option"
      style="background-color: palegreen"
      data-color="#98FB98"
    ></div>
    <div
      class="color-option"
      style="background-color: khaki"
      data-color="#F0E68C"
    ></div>
    <div
      class="color-option"
      style="background-color: lightsalmon"
      data-color="#FFA07A"
    ></div>
    <div
      class="color-option"
      style="background-color: lightcoral"
      data-color="#F08080"
    ></div>
  </div>
  <!-- 캔버스 -->
  <canvas></canvas>
  <!-- 도구 모음 -->
  <div class="buttons">
    <div class="line-option">
      <!-- 선 굵기 - 최솟값1, 최댓값50, 기본값10  -->
      <input
        id="line-width"
        class="slider"
        type="range"
        min="1"
        max="50"
        value="10"
      />
      <!-- 선 굵기를 숫자로 나타낸 값 -->
      <p><span id="range-value"></span>px</p>
    </div>
    <!-- 모드 버튼 - 그리기 또는 채우기 -->
    <button id="mode-btn">그리기</button>
    <!-- 지우기 버튼 - 마지막으로 그린 선 삭제 -->
    <button id="undo-btn">지우기</button>
    <!-- 리셋 버튼 - 캔버스 전체 초기화 -->
    <button id="reset-btn">리셋</button>
    <!-- 파일 첨부 - 이미지 파일 형식만 가능 -->
    <input id="file-input" type="file" accept="image/*" />
    <div class="font-option">
      <!-- 폰트 크기 - 최솟값5, 최댓값100, 기본값20 -->
      <input
        id="font-size"
        type="number"
        placeholder="글자 크기"
        min="1"
        max="100"
        value="20"
      />
      <!-- 폰트 유형 - 기본값 serif -->
      <select id="font-style">
        <option selected>serif</option>
        <option>sans-serif</option>
        <option>monospace</option>
        <option>cursive</option>
        <option>fantasy</option>
        <option>system-ui</option>
      </select>
    </div>
    <!-- 텍스트 삽입 - 입력 후 원하는 위치에 더블클릭 -->
    <input
      id="text-input"
      type="text"
      placeholer="텍스트 입력 후 캔버스 내에서 더블클릭"
    />
    <!-- 저장 버튼 - 현재 캔버스를 이미지 파일로 저장 -->
    <button id="save-btn">저장</button>
  </div>
  <script src="app.js"></script>
</html>
